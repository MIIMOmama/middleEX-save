  <meta property="og:title" content="石井花壇">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <header class="global-header global-header--fixed">
    <div class="global-header__inner">
      <div class="global-header__wrap">

        <h1 class="global-logo">
          <span class="before-icon before-icon--logo">
            <a class="before-icon__text" href="index.html">石井花壇</a>
          </span><!-- /.before-icon -->
        </h1><!-- /.global-logo -->

        <input id="hamburger-checkbox" class="hamburger-checkbox" type="checkbox">
        <label class="hamburger" for="hamburger-checkbox">
          <span class="hamburger__line"></span>
        </label>
        <nav class="global-nav">
          <ul class="global-nav__list">
            <li class="global-nav__item"><a href="room.html" class="global-nav__link">お部屋</a></li><!-- /.globalNav_item -->
            <li class="global-nav__item"><a href="meal.html" class="global-nav__link">お料理</a></li><!-- /.globalNav_item -->
            <li class="global-nav__item"><a href="onsen.html" class="global-nav__link">温泉</a></li><!-- /.globalNav_item -->
          </ul><!-- /.global-nav_list -->
        </nav><!-- /.global-nav -->
        <label for="drawer-nav--toggle" class="drawer-nav--background"></label>

      </div><!-- /.global-header__wrap -->


      <a href="#" class="button global-button global-button--calender-left">
        宿泊予約
      </a><!-- /.button -->

    </div><!-- /.global-header__inner -->

    <div id="modal" class="global-modal">
      <div class="global-modal__content">
        <div class="global-modal__wrap">
          <input type="button" class="global-modal__button-close" id="" value="×">
          <p class="global-modal__title">
            宿泊予約
          </p><!-- /.reserve_title -->
        </div><!-- /.modalWrap -->
        <div class="reserve">
          <div class="reserve__item">
            <label for="username" class="reserve__detail">
              お名前
            </label><!-- /.reserve_detail -->
            <div class="reserve__body">
              <div class="input-field">
                <input type="text" name="username" id="username" class="reserve__text-box" required placeholder="例：石井正悟">
              </div><!-- /.input-field -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->
    
          <div class="reserve__item">
            <label for="email" class="reserve__detail">
              メールアドレス
            </label><!-- /.reserve_detail -->
            <div class="reserve__body">
              <div class="input-field">
                <input type="email" name="email" id="email" class="reserve__text-box" placeholder="例：Example@example.com">
              </div><!-- /.input-field -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->
    
          <div class="reserve__item">
            <label for="email" class="reserve__detail">
              ご希望プラン<span>（空いているプランのみ表示されます）</span>
            </label><!-- /.reserve_detail -->
            <div class="reserve__body">
              <select name="select" class="select" required>
                <option value=""><span class="reserve__select-text">プランを選択してください</span></option>
                <option value="1">①【期間限定】海辺の四季旬彩、贅沢美味懐石プラン </option>
                <option value="2">②平日に優雅に楽しむ、特別宿泊プラン</option>
                <option value="3">③絶景貸切露天と個室会席を満喫できるファミリープラン</option>
              </select><!-- /#.select -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->
    
          <div class="reserve__item">
            <label for="text" class="reserve__detail">
              日時選択
            </label>
            <div class="reserve__body">
              <div class="input-field">
                <input type="text" class="reserve__text-box" id="flatpickr" placeholder="日時を選択してください">
              </div><!-- /.input-field -->
            </div><!-- /.reserve_body -->
          </div><!-- /.reserve_item -->
        </div><!-- /.reserveWrap -->
        <a href="#contact" class="reserve__button">送信する</a>
      </div><!-- /.modal_content -->
    </div><!-- /#modal.modal -->
  </header>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/aos.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
